<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpine.js Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2" defer></script>
  <script src="static/js/lib/alpine-3.13.0.min.js" defer></script>
</head>

<body>
  <h1 x-data="getMessage" x-text="message"></h1>

  This section shows what Alpine.js can do.


  <h1>Building a counter</h1>

  <div x-data="getCount(2)">
    <button @click="increment">Increment</button>
    <span x-text="count"></span>
  </div>

  <div x-data="{ offset: 3 }">
    <div x-data="getCount(offset)">
      <button @click="increment">Increment</button>
      <span x-text="count"></span>
    </div>
  </div>


  <h1>Building a dropdown</h1>

  <div x-data="{ open: false }">
    <button @click="open = !open">Toggle</button>
    <div x-show="open" @click.outside="open = false">
      Contents...
    </div>
  </div>

  <h1>Building a search input</h1>

  <div x-data="getSearchData()">
    <input x-model="search" placeholder="Search...">

    <ul>
      <template x-for="item in filteredItems" :key="item">
        <li x-text="item"></li>
      </template>
    </ul>
  </div>

  <h1>Global states</h1>

  <div x-data>
    <template x-for="tab in $store.tabs.items">
      <h3 x-text="tab"></h3>
    </template>
  </div>

  <div x-data>
    <template x-for="tab in $store.tabs.items">
      <button x-text="tab" @click="$store.tabs.setCurrent(tab)"></button>
    </template>
  </div>

  <h1>Encapsulating directives with <code>x-bind</code></h1>

  <div x-data="{ 'value': 'first' }">
    <button x-data="encapsulation" x-bind="handler">Weee!</button>
  </div>

  <script src="static/js/index.js"></script>
</body>
</html>
